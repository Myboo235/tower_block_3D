<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Stack Tower 3D</title>
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins');


      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: relative;
        font-family: "Poppins";
      }

      #container {
        width: 100%;
        height: 90%;
        color: white;
        #score {
          position: absolute;
          top: 10rem;
          width: 100%;
          text-align: center;
          font-size: 10vh;
          transition: transform 0.5s ease;
          transform: translateY(-200px) scale(1);
        }

        #game {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background: url(747319.png) no-repeat center center fixed;
          background-size: cover;
        }

        .game-over {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 85%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          
          * {
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(-50px);
            color: var(--color-dark);
          }

          h2 {
            margin: 0;
            padding: 0;
            font-size: 40px;
          }
        }

        .game-ready {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-around;

          #start-button {
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(-50px);

            border: 3px solid ;
            padding: 10px 20px;
            background-color: transparent;
            font-size: 30px;
          }
        }

        #instructions {
          position: absolute;
          width: 100%;
          top: 16vh;
          left: 0;
          text-align: center;
          transition: opacity 0.5s ease, transform 0.5s ease;

          opacity: 0;

          &.hide {
            opacity: 0 !important;
          }
        }

        &.playing,
        &.resetting {
          #score {
            transform: translateY(0px) scale(1);
          }
        }

        &.playing {
          #instructions {
            opacity: 1;
          }
        }

        &.ready {
          .game-ready {
            #start-button {
              opacity: 1;
              transform: translateY(0);
            }
          }
        }

        &.ended {
          #score {
            transform: translateY(6vh) scale(1.5);
          }

          .game-over {
            * {
              opacity: 1;
              transform: translateY(0);
            }

            p {
              transition-delay: 0.3s;
            }
          }
        }
      }
      header{
        position: absolute;
        top: 0;
        z-index: 10000;
        background-color: white;
        width: 100%;
      }
      .logoContainer{
      padding: 0.5rem;
      display: flex;
      justify-items: center;
      flex-direction: column;
      cursor: pointer;
      z-index: 100;
    }
    .logoImage{
      max-width: 5rem;
      padding: 4px;
      margin: 4px;
    }

    footer{
        position: absolute;
        bottom: 0;
        z-index: 10000;
        color: white;
        background-color: transparent;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;

      }
    </style>
    <header>
      <div class="logoContainer">
        <img src="GDSC_logo.png" class="logoImage" alt="">
        _GDSC-DUT_
      </header>

    </div>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Click (or press the spacebar) to place the block
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great, you're the best.</p>
        <p>Click or spacebar to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
      </div>
    </div>

    <footer>
      Copyright@LeNhut
      </div>
      </header>
    </footer>

  </body>
</html>
